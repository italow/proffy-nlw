<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5">
        <title>Proffy | Sua plataforma de estudos online</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

        <script src="scripts/addField.js" defer></script>
    </head>

    <body id="give-classes">
        <header class="header-container">
            <div id="navbar">
                <a href="/">
                    <img src="images/icons/back.svg" alt="Voltar" id="back-logo">
                </a>
                <img src="images/logo.svg" alt="Proffy" id="logo">
            </div>
            <div class="header-content">
                <h1>Que incrível que você quer dar aulas!</h1>
                <p>Primeiro passo é preencher o formulário de inscrição.</p>               
            </div>             
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div id="input-block">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div id="input-block">
                        <label for="name">Link da sua foto <small>(comece com https://)</small></label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>
                    <div id="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input type="tel" name="whatsapp" id="whatsapp" required>
                    </div>
                    <div id="textarea-block">
                        <label for="name">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div id="select-block">
                        <label for="class">Matéria</label>
                        <select name="class" id="class">
                            <option value="" disabled selected>Selecione qual você quer ensinar</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div id="input-block">
                        <label for="teacher-cost">Custo da sua hora por aula <small>(em R$)</small></label>
                        <input type="text" name="teacher-cost" id="teacher-cost" required>
                    </div>                    
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horários disponíveis 
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend> 

                    <div class="schedule-item">
                        <div id="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</Segunda-feira></option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                        <div class="input-block" id="time-from">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block" id="time-to">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                    <div class="schedule-item">
                        <div id="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</Segunda-feira></option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                        <div class="input-block" id="time-from">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block" id="time-to">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados.
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>  
    </body>

</html>
